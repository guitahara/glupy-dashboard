<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
            <form [formGroup]="loginForm"  (ngSubmit)="login()">
              <div class="card">
                  <div class="card-header card-header-primary">
                    <h4 class="card-title">Login</h4>
                  </div>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="UsuÃ¡rio" [ngModelOptions]="{standalone: true}" [(ngModel)]='username'>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-12'>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Senha" [ngModelOptions]="{standalone: true}" type='password' [(ngModel)]='password'>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" class="btn btn-info pull-right">Login</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
