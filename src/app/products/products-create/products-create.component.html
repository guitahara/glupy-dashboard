<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Produto</h4>
                      <p class="card-category">Cadastre seu produto</p>
                  </div>
                  <div class="card-body">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Título" [(ngModel)]='product.title'>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Preço" [(ngModel)]='product.price'>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Quantidade" [(ngModel)]='product.availableQuantity'>
                                    </mat-form-field>
                                </div>
                          </div>
                          <div class='row'>
                            <div class='col-md-12'>
                                  <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Imagem" [(ngModel)]='product.imageUrl'>
                                  </mat-form-field>
                            </div>
                        </div>
                          <div class='row'>
                              <div class='col-md-12'>
                                    <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Código de Barras"[(ngModel)]='product.barCode'>
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Descrição</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="" [(ngModel)]='product.description'></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="button"[routerLink]="['/products']">Voltar</button>
                          <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)='Create()'>Cadastrar</button>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="">
                          <img class="img" src="{{product.imageUrl?product.imageUrl:'../assets/img/placeholder-image.jpg'}}" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">Nome do Produto</h4>
                      <p class="card-description">
                          {{product.description? product.description: 'Descrição do Produto'}}
                      </p>
                      <a href="" class="btn btn-danger btn-round">Código de Barras</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
