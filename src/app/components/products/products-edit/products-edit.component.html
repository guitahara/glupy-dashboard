<div class="main-content">
  <div class="container-fluid">
    <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Produto</h4>
                        <p class="card-category">Edite seu produto</p>
                    </div>
                    <div class="card-body">
                        <app-form-placeholder *ngIf='loading'></app-form-placeholder>
                        <div *ngIf='!loading'>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Título" [(ngModel)]="product.title">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Preço Padrão" [(ngModel)]="product.defaultPrice">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                        <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Código de Barras" [(ngModel)]="product.barCode">
                                        </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Descrição</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="" [(ngModel)]="product.description"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="button"[routerLink]="['/products']">Voltar</button>
                            <button mat-raised-button type="button" class="btn btn-info pull-right" (click)='edit()'>Editar</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <span  (click)='clickFileInput()'>
                            <img class="img" src="{{product.imageUrl?product.imageUrl:'../assets/img/placeholder-image.jpg'}}" />
                        </span>
                    </div>
                    <div class="card-body">
                        <ngx-content-loading 
                            *ngIf='loading'
                            [speed]="'1500ms'"
                            [width]="500"
                            [height]="300"
                            [primaryColor]="'#fdc0a4'"
                            [secondaryColor]="'#fbc2c2'">
                                <svg:g ngx-rect width="600" height="30" y="10" x="0" rx="5" ry="5"></svg:g>
                                <svg:g ngx-rect width="600" height="20" y="60" x="0" rx="5" ry="5"></svg:g>
                        </ngx-content-loading>
                        <div *ngIf='!loading'>
                            <h4 class="card-title">Nome do Produto</h4>
                            <p class="card-description">
                                {{product.description? product.description: 'Descrição do produto'}}
                            </p>
                            <a href="" class="btn btn-info btn-round">Código de Barras</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input [hidden]='true' id='image' type='file' (change)='changePicture()'>
