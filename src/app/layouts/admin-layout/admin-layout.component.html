<div  class="wrapper" *ngIf='router.url !== "/login"'>
    <div *ngIf='router.url !== "/login"' class="sidebar" data-color="danger" data-background-color="white">
        <app-sidebar ></app-sidebar>
        <div class="sidebar-background"></div>
    </div>
    <div class="main-panel">
        <app-navbar ></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
<div class="main-panel login" *ngIf='router.url === "/login"'>
    <router-outlet></router-outlet>
</div>
